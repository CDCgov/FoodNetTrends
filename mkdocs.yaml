# Project Information
site_name: FoodNet Trends
site_author: SciComp
site_description: >-
  FoodNet Trends
# Repository
repo_name: CDCgov/FoodNetTrends
repo_url: https://github.com/CDCgov/FoodNetTrends
edit_uri: https://github.com/CDCgov/FoodNetTrends/edit/main/docs/
# Page Tree
nav:
  - Background : index.md
  - User Guide: 
    - 1. Getting Started : user-guide/getting-started.md
    - 2. Preparing Files: user-guide/preparing-files.md
    - 3. Running the Pipeline: user-guide/run.md
    - 4. Expected Output: user-guide/output.md
    - 5. Adavanced Configuration: user-guide/configure.md
  - FAQ: faq.md
# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - toc.integrate 
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.md_in_html
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
